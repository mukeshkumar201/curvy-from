name: Curvy Mom  # Naam change kar diya (small 'n' ke sath)

on:
  schedule:
    # 20 min ka gap, lekin odd time (3, 23, 43) taaki baaki bots se na takraye
    - cron: '3,23,43 * * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core
          python -m playwright install chromium --with-deps

      - name: Run Bot
        env:
          EX_USER: ${{ secrets.EX_USER }}
          EX_PASS: ${{ secrets.EX_PASS }}
          EX_COOKIES: ${{ secrets.EX_COOKIES }}
        run: python bot.py

      - name: Commit History
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin main --rebase || echo "Rebase not needed"
          
          # Dhyan rahe: bot.py jo file bana raha hai wahi yahan honi chahiye
          # Agar script 'posted_gifs.txt' use kar rahi hai toh yahi rehne dein
          touch posted_gifs.txt
          git add posted_gifs.txt
          
          git commit -m "Update Curvy Mom history [skip ci]" || echo "No changes"
          git push origin main

