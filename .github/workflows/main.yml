name: Hourly Poster image

on:
  schedule:
    # Ye har ghante 0th minute par automatic chalega
    - cron: '0 * * * *'
  workflow_dispatch: # Taaki tum manually bhi chala sako

permissions:
  contents: write

# Taaki do jobs ek sath na chalein aur history conflict na ho
concurrency:
  group: forum-poster
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 playwright Pillow
          # Browser ke sath zaroori Linux libraries bhi install karega
          playwright install chromium --with-deps

      - name: Run Bot
        env:
          EX_COOKIES: ${{ secrets.EX_COOKIES }}
          FREEIMAGE_API_KEY: ${{ secrets.FREEIMAGE_API_KEY }}
        run: python bot.py

      - name: Commit and Push History
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Pehle remote changes le lo taaki conflict na ho
          git pull origin main --rebase || echo "No rebase needed"
          
          # Ab apni history file update karo
          touch posted_urls.txt
          git add posted_urls.txt
          
          # Commit aur Push (skip ci taaki loop na bane)
          git commit -m "Update history ***skip ci***" || echo "No changes to commit"
          git push origin main
