name: Hourly GIF Poster

on:
  schedule:
    - cron: '*/50 * * * *' # Har 20 minute mein chalega
  push:
    branches:
      - main           # Code save karte hi run hoga
  workflow_dispatch:   # Manual button se run karne ke liye

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # GIF Watermark ke liye system fonts zaruri hain
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core
          # Playwright aur uske browsers install karein
          python -m playwright install chromium --with-deps

      - name: Run Bot
        env:
          EX_USER: ${{ secrets.EX_USER }}
          EX_PASS: ${{ secrets.EX_PASS }}
          EX_COOKIES: ${{ secrets.EX_COOKIES }}
        run: python bot.py

      - name: Commit History
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin main || echo "Nothing to pull"
          touch posted_gifs.txt
          git add posted_gifs.txt
          git commit -m "Update GIF history [skip ci]" || echo "No changes"
          git push origin main || echo "No changes"
