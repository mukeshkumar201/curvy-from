name: Hourly Poster image

on:
  schedule:
    # Ye har ghante automatic chalega
    - cron: '0 * * * *'
  workflow_dispatch: # Taaki tum manually bhi jab chaho chala sako

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 playwright Pillow
          # Playwright ke liye zaroori system libraries install karega
          playwright install chromium --with-deps

      - name: Run Bot
        env:
          # GitHub Secrets se values uthayega
          EX_USER: ${{ secrets.EX_USER }}
          EX_PASS: ${{ secrets.EX_PASS }}
          IMGBB_API_KEY: ${{ secrets.IMGBB_API_KEY }}
        run: python bot.py

      - name: Commit and Push History
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Pehle remote changes le lo taaki conflict na ho
          git pull origin main --rebase || echo "No rebase needed"
          
          # History file update karo (taaki same image repeat na ho)
          touch posted_urls.txt
          git add posted_urls.txt
          
          # Commit aur Push (skip ci taaki loop na bane)
          git commit -m "Update history ***skip ci***" || echo "No changes to commit"
          git push origin main
