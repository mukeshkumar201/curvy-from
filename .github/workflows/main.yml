name: Hourly Poster image

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 playwright Pillow
          playwright install chromium

      - name: Run Bot
        env:
          # YAHAN CHANGES KIYE HAIN: Dono secrets pass karne zaroori hain
          EX_COOKIES: ${{ secrets.EX_COOKIES }}
          FREEIMAGE_API_KEY: ${{ secrets.FREEIMAGE_API_KEY }}
        run: python bot.py

      - name: Commit and Push History
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin main --rebase || echo "No rebase needed"
          
          # YAHAN CHANGES KIYE HAIN: bot.py wali history file use karo
          touch posted_urls.txt
          git add posted_urls.txt
          
          git commit -m "Update history ***skip ci***" || echo "No changes"
          git push origin main
